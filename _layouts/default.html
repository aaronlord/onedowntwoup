<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:600|Roboto:400,400italic,500|Roboto+Mono|Merriweather:400,400italic">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    </head>
    <body>
        <header class="page-header">
            <div class="wrapper u-c">
                <a href="{{ "/" | prepend: site.baseurl }}">
                    <img src="/img/logo.png" alt="-1/+2">
                </a>
            </div>
        </header>

        <div class="wrapper u-mt+ u-mb+">
            {{ content }}
        </div>
    </body>
</html>
